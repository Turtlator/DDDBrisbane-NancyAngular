<div ng-controller="newAttendeeController as newVm">

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="Name" id="Name" ng-model="newVm.name" />

        <button class="btn btn-primary" type="submit">Save Name</button>
    </form>
</div>
