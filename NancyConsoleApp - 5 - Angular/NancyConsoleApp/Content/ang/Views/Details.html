<div ng-controller="detailsController as detailsVm">
    <h1>Edit Attendee</h1>
    <form role="form" class="col-sm-3" ng-submit="detailsVm.updateAttendee()">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="Name" id="Name" ng-model="detailsVm.attendee.name" />
        </div>
        <button class="btn btn-primary" type="submit">Save Name</button>
    </form>
</div>
